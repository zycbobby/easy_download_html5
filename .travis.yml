language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.1
  - android-22
env:
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
  - src/lib
before_install:
- echo "Before install stage"
install:
- echo "Install stage"
- nvm install 0.12.6
- npm install
- export PATH=$(npm bin):$PATH
- export PATH=$ANDROID_HOME/build-tools/22.0.1:$PATH
- bower install
before_script:
- echo "Before script stage"
script:
- echo "Script stage"
- cordova plugin add https://github.com/apache/cordova-plugin-console
- cordova plugin add https://github.com/apache/cordova-plugin-splashscreen
- cordova plugin add https://git-wip-us.apache.org/repos/asf/cordova-plugin-whitelist.git
- cordova plugin add org.apache.cordova.device
- cordova plugin add https://github.com/driftyco/ionic-plugins-keyboard.git
- cordova plugin add org.apache.cordova.inappbrowser
- cordova plugin add org.apache.cordova.file
- cordova plugin add org.apache.cordova.file-transfer
- ionic platform add android
after_success:
- bash ./travis-release.sh -k my-release-key.keystore
after_failure:
- echo "After failure stage"
after_script:
- echo "After script stage"
deploy:
  provider: releases
  api_key:
    secure: 
  file: easydownload.apk
  on:
    tags: true
    all_branches: true
